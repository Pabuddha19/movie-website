<app-header></app-header>
<div class="home-container d-flex">
    <div class="all-movies">

        <div class="trending-movies">
            <div class="top mb-2 d-flex align-items-center justify-content-between">
                <h4>Trending Movies</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="movies-thumbnail flex-wrap d-flex justify-content-between  ">
                <div class="movie" *ngFor="let movie of trendingMovies ">
                    <div class="cover" (click)="goToMovie('trending', movie.id)">
                        <img [src]="movie.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name" (click)="goToMovie('trending', movie.id)">
                            {{movie.name}}
                        </div>
                        <div class="rating">
                            <span class="rating-value">{{movie.rating}}</span>
                            <app-star-rating [rating]="movie.rating" [isReadOnly]='true'></app-star-rating>
                            <!-- <ng-template #t let-fill="fill">
                                <span class="star" [class.full]="fill === 100">
                                    <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
                                </span>
                            </ng-template>

                            <ngb-rating [(rate)]="movie.rating" [starTemplate]="t" [readonly]="true" [max]="5">
                            </ngb-rating> -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="theatre-movies">

            <div class="top mb-2 d-flex align-items-center justify-content-between">
                <h4>Popular in Theatres.</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="movies-thumbnail flex-wrap d-flex justify-content-between  ">
                <div class="movie" *ngFor="let movie of theatreMovies ">
                    <div class="cover" (click)="goToMovie('theatre', movie.id)">
                        <img [src]="movie.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name" (click)="goToMovie('theatre', movie.id)">
                            {{movie.name}}
                        </div>
                        <div class="rating">
                            <span class="rating-value">{{movie.rating}}</span>
                            <app-star-rating [rating]="movie.rating" [isReadOnly]='true'></app-star-rating>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="popular-movies">
        <h4>All Time Popular</h4>
        <div class="movie d-flex justify-contents-between align-items-center" *ngFor="let movie of theatreMovies ">
            <div class="name" (click)="goToMovie('popular', movie.id)">
                {{movie.name}}
            </div>
            <div class="rating">
                <span class="rating-value">{{movie.rating}}</span>
                <app-star-rating [rating]="movie.rating" [isReadOnly]='true'></app-star-rating>

            </div>

        </div>
    </div>

</div>
